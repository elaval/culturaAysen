<h2>{{data.subArea}}</h2>

<ul class="list-group">
  <li *ngFor="let item of data.items" 
    class="list-group-item item"
    popover="{{item['Resumen de la nota']}} (Fuente: {{item['Medio']}})"
    popoverTitle="{{item['Titular']}}"
    placement="left"
    [class.active]="item==selectedItem"
    triggers="focus:blur"
    tabindex="1" 

    >
    {{item["date"] | amDateFormat: 'YYYY'}} - {{item["Titular"]}}</li>
</ul>
